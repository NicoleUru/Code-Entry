<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Entry</title>
    <link rel="stylesheet" type="text/css" href="code-entry.css">
    <script src="https://kit.fontawesome.com/aa32e29432.js" crossorigin="anonymous"></script>


</head>
<body>
    <div class="code-entry">
        <h2>Consultar su correo electrónico</h2>
        <i id="object1" class="fas fa-envelope"></i>
        <i id="object2" class="fas fa-check-circle"></i>
        <h4 class="object3" ><b>Enviamos un código a:</b></h4>
        <h4 class="object4"><i>j*****a@gmail.com</i></h4>        

        <!--FORM ENTRY CODE-->
        <form class="form-code-entry">
        <label for="code" class="label">Ingrese un código de 6 dígitos</label><br>
        <input type="text" class="input" id="code">
        </form>
        <!--END ENTRY CODE-->
 
        <!--FOOTER-->
        <hr>

        <a class="link" target="_blank">No recibí un código</a>
        <button>Seguir</button>


        <!--END FOOTER-->
        </div>
    
</body>
</html>
